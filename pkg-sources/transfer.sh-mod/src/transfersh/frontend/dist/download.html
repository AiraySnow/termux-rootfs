<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"><![endif]--><!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]--><!--[if IE 8]><html class="no-js lt-ie9" lang="en"><![endif]--><!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easy and fast file sharing from the command-line.">
    <title>Transfer.sh &ndash; easy and fast file sharing from the command-line</title>
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="/css/application.min.css">
    <script src="/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="/js/vendor/modernizr.min.js"></script>
  </head>
  <body  id="download">
    <section id="home">
      <div class="wrapper">
        <br>
        <h2 class="page-title">{{.Filename}}</h2>
        <h4>Type: <b>{{.ContentType}}</b></h4>
        <h4>Size: <b>{{.FileLength}} {{.LengthUnit}}</b></h4>
        <a href="{{.Url}}" class="btn-cta btn">Download</a><br><br>
      </div>
    </section>
    <script src="/js/application.min.js"></script>
  </body>
</html>
